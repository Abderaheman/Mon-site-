<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visiteur - Catégories</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .category-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .category-item {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .category-item:hover {
            transform: scale(1.05);
        }

        .category-item h3 {
            margin-bottom: 10px;
        }

        .category-item p {
            color: #777;
        }

        .category-item a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .category-item a:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>Catégories</h2>
        <div class="category-list">
            <div class="category-item">
                <h3>Catégorie 1</h3>
                <p>Description de la catégorie 1.</p>
                <a href="#">En savoir plus</a>
            </div>
            <div class="category-item">
                <h3>Catégorie 2</h3>
                <p>Description de la catégorie 2.</p>
                <a href="#">En savoir plus</a>
            </div>
            <div class="category-item">
                <h3>Catégorie 3</h3>
                <p>Description de la catégorie 3.</p>
                <a href="#">En savoir plus</a>
            </div>
            <div class="category-item">
                <h3>Catégorie 4</h3>
                <p>Description de la catégorie 4.</p>
                <a href="#">En savoir plus</a>
            </div>
        </div>
    </div>

</body>
</html>
